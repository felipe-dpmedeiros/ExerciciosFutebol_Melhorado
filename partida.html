<!DOCTYPE html>
<html lang="pt-br" class="light">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de Partidas</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="styles.css">
</head>

<body class="fundo-futebol">
    <div class="bg-overlay min-h-screen py-10">
        <div class="container mx-auto px-4 max-w-4xl">
            <div class="flex justify-between items-center mb-8">
                <div class="flex items-center">
                    <a href="index.html" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-md transition-colors duration-300">
                         Voltar
                    </a>
                    <h1 class="text-4xl font-bold text-green-600 px-3">Cadastro de Partidas</h1>
                </div>
                
                <button id="botao-tema" class="p-2 rounded-full bg-gray-200 text-gray-800 hover:bg-gray-300 transition-colors duration-300">
                    <i class="bi bi-sun-fill"></i>
                </button>
            </div>

            <div class="bg-white dark:bg-gray-800 rounded-lg shadow-lg p-8">
                <form id="formPartida" class="space-y-6">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label for="timeCasa" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Time Mandante</label>
                            <input 
                                type="text" 
                                id="timeCasa" 
                                placeholder="Digite o time mandante (Ex. São Paulo)" 
                                class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500 dark:bg-gray-700 dark:text-gray-200"
                            />
                        </div>
                        <div>
                            <label for="timeFora" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Time Visitante</label>
                            <input 
                                type="text" 
                                id="timeFora" 
                                placeholder="Digite o time visitante (Ex. Palmeiras)" 
                                class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500 dark:bg-gray-700 dark:text-gray-200"
                            />
                        </div>
                    </div>

                    <div class="grid grid-cols-1 gap-6">
                        <div>
                            <label for="campeonatoId" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Campeonato</label>
                            <select id="campeonatoId" 
                                class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500 dark:bg-gray-700 dark:text-gray-200">
                                <option value="">Selecione um campeonato</option>
                                <!-- Opções serão carregadas dinamicamente -->
                            </select>
                        </div>

                    </div>

                    <div class="text-center">
                        <button 
                            type="submit" 
                            onclick="salvar(event)" 
                            class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-6 rounded-md transition-colors duration-300">
                            Cadastrar
                        </button>
                    </div>
                </form>
            </div>

            <div class="mt-10 bg-white dark:bg-gray-800 rounded-lg shadow-lg overflow-hidden">
                <table class="w-full">
                    <thead class="bg-gray-100 dark:bg-gray-700">
                        <tr>
                            <th class="px-4 py-3 text-left text-gray-300 uppercase">Time mandante</th>
                            <th class="px-4 text-left text-gray-300 uppercase">Time Visitante</th>
                            <th class="px-4 text-left text-gray-300 uppercase">Campeonato</th>
                            <th class="px-4 text-left text-gray-300 uppercase">Ações</th>
                        </tr>
                    </thead>
                    <tbody id="tbPartidas" class="divide-y divide-gray-200 dark:divide-gray-600">
                        <!-- Existing table rows will be populated dynamically -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="partida.js" type="text/javascript"></script>
    
    <script>
        // Alternar tema e armazenar no localStorage
        const botaoTema = document.getElementById('botao-tema');
        const html = document.documentElement;
        const icon = botaoTema.querySelector('i');

        // Aplicar tema salvo
        if (localStorage.getItem('tema') === 'dark') {
            html.classList.add('dark');
            icon.classList.replace('bi-sun-fill', 'bi-moon-fill');
            botaoTema.classList.replace('bg-gray-200', 'bg-gray-700');
        }

        botaoTema.addEventListener('click', () => {
            html.classList.toggle('dark');

            if (html.classList.contains('dark')) {
                localStorage.setItem('tema', 'dark');
                icon.classList.replace('bi-sun-fill', 'bi-moon-fill');
                botaoTema.classList.replace('bg-gray-200', 'bg-gray-700');
            } else {
                localStorage.setItem('tema', 'light');
                icon.classList.replace('bi-moon-fill', 'bi-sun-fill');
                botaoTema.classList.replace('bg-gray-700', 'bg-gray-200');
            }
        });
    </script>
</body>
</html>
