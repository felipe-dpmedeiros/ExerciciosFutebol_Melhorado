<!DOCTYPE html>
<html lang="pt-br" class="light">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de Times</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="styles.css">
</head>

<body class="fundo-futebol">
    <div class="bg-overlay min-h-screen py-10">
        <div class="container mx-auto px-4 max-w-4xl">
            <div class="flex justify-between items-center mb-8">
                <div class="flex items-center">
                    <a href="index.html" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-md transition-colors duration-300">
                         Voltar
                    </a>
                    <h1 class="text-4xl font-bold text-red-600 px-3">Cadastro de Times</h1>
                </div>

                <button id="botao-tema" class="p-2 rounded-full bg-gray-200 text-gray-800 hover:bg-gray-300 transition-colors duration-300">
                    <i class="bi bi-sun-fill"></i>
                </button>
            </div>

            <div class="bg-white dark:bg-gray-800 rounded-lg shadow-lg p-8">
                <form id="formTime" class="space-y-6">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label for="nome" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Nome do Time</label>
                            <input 
                                type="text" 
                                id="nome" 
                                placeholder="Digite o nome do time" 
                                class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500 dark:bg-gray-700 dark:text-gray-200"
                            />
                        </div>
                        <div>
                            <label for="nomeCurto" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Nome Curto</label>
                            <input 
                                type="text" 
                                id="nomeCurto" 
                                placeholder="Digite o nome curto" 
                                class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500 dark:bg-gray-700 dark:text-gray-200"
                            />
                        </div>
                    </div>

                    <div class="text-center">
                        <button 
                            type="submit" 
                            onclick="salvarTime(event)" 
                            class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-6 rounded-md transition-colors duration-300">
                            Cadastrar Time
                        </button>
                    </div>
                </form>
            </div>

            <div class="mt-10 bg-white dark:bg-gray-800 rounded-lg shadow-lg overflow-hidden">
                <table class="w-full">
                    <thead class="bg-gray-100 dark:bg-gray-700">
                        <tr>
                            <th class="px-4 py-3 text-left text-gray-300 uppercase">Nome do Time</th>
                            <th class="px-4 py-3 text-left text-gray-300 uppercase">Nome Curto</th>
                            <th class="px-4 py-3 text-left text-gray-300 uppercase">Ações</th>
                        </tr>
                    </thead>
                    <tbody id="tbTimes" class="divide-y divide-gray-200 dark:divide-gray-600">
                        <!-- Linhas serão populadas dinamicamente -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="time.js" type="text/javascript"></script>

    <script>
        const botaoTema = document.getElementById('botao-tema');
        const html = document.documentElement;
        const icon = botaoTema.querySelector('i');

        if (localStorage.getItem('tema') === 'dark') {
            html.classList.add('dark');
            icon.classList.replace('bi-sun-fill', 'bi-moon-fill');
            botaoTema.classList.replace('bg-gray-200', 'bg-gray-700');
        }

        botaoTema.addEventListener('click', () => {
            html.classList.toggle('dark');

            if (html.classList.contains('dark')) {
                localStorage.setItem('tema', 'dark');
                icon.classList.replace('bi-sun-fill', 'bi-moon-fill');
                botaoTema.classList.replace('bg-gray-200', 'bg-gray-700');
            } else {
                localStorage.setItem('tema', 'light');
                icon.classList.replace('bi-moon-fill', 'bi-sun-fill');
                botaoTema.classList.replace('bg-gray-700', 'bg-gray-200');
            }
        });
    </script>
</body>

</html>
